{% extends 'quiz_base.html' %}
{% load static %}
{% block scripts %}
    <script src="{% static 'quizes/quiz.js'%}" defer></script>
{% endblock scripts %}
{% block title %}
{{obj.name}}
{% endblock title %}

{% block content %}
<div class="row">
    <div class="col"><b>{{obj.name}}</b><p>Score to Pass: {{obj.required_score}}%</p></div>
    <div class="col text-right" id="time-box">Count-down</div>
</div>
<a href="{% url 'quizes:main-view' %}" class="btn btn-danger">Go Back</a>

<hr>
<div id="score-box"></div>
<div id="result-box"></div>
<div id="result-pg"></div>
<form id="quiz-form" class="mt-3 bt-3" >
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
{% endblock content %}
