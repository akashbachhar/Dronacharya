{% extends 'base.html' %}
{% block title %} Login | Dronacharya {% endblock %}

{% block body %}
<form action="/user/login/" method="post"> {% csrf_token %}
    <div>
        <label class="form-label" for="username"> Username </label>
        <input class="form-control" type="text" name="username" id="username" placeholder="User Name">
    </div>

    <div>
        <label class="form-label" for="password1"> Password </label>
        <input class="form-control" type="password" name="password1" id="password1" placeholder="Password">
    </div>

    <button class="btn btn-success" type="submit"> Log In </button>
</form>

{% endblock %}
