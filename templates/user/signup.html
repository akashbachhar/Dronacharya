{% extends 'base.html' %}
{% block title %} Signup | Dronacharya {% endblock %}

{% block body %}
<form action="/user/signup/" method="post"> {% csrf_token %}
    <div>
        <label class="form-label" for="username"> Username </label>
        <input class="form-control" type="text" name="username" id="username" placeholder="User Name">
    </div>

    <div>
        <label class="form-label" for="email"> Email </label>
        <input class="form-control" type="email" name="email" id="email" placeholder="email">
    </div>

    <div>
        <label class="form-label" for="firstname"> First Name </label>
        <input class="form-control" type="text" name="firstname" id="firstname" placeholder="First Name">
    </div>

    <div>
        <label class="form-label" for="lastname"> Last Name </label>
        <input class="form-control" type="text" name="lastname" id="lastname" placeholder="last Name">
    </div>

    <div>
        <label class="form-label" for="password1"> Password </label>
        <input class="form-control" type="password" name="password1" id="password1" placeholder="Password">
    </div>

    <div>
        <label class="form-label" for="password2"> Confirm Password </label>
        <input class="form-control" type="password" name="password2" id="password2" placeholder="Confirm Password">
    </div>

    <div>
        <button class="btn btn-primary" type="submit"> Create</button>
    </div>


</form>
{% endblock %}
